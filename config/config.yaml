# E-ink Dashboard Configuration

# Display settings
display:
  width: 250
  height: 122
  rotation: 0  # 0, 90, 180, 270
  multi_screen_mode: true  # Enable multi-screen navigation (swipe between screens)

# Touch input settings
touch:
  enabled: false  # Set to true when touch hardware is available
  swipe_threshold: 30  # Minimum pixels for swipe detection
  long_press_duration: 1.0  # Seconds for long press

# Update settings
refresh:
  interval_minutes: 15
  startup_full_refresh: true

# Multi-screen mode configuration
# Each screen can contain one or more widgets
# Swipe left/right to navigate between screens
screens:
  - name: home
    widgets:
      - clock
      - weather
  # Portfolio screen disabled due to yfinance dependency issues on Pi Zero
  # - name: portfolio
  #   widgets:
  #     - portfolio
  - name: network
    widgets:
      - network
  # You can also combine widgets on one screen:
  # - name: stats
  #   widgets:
  #     - network
  #     - portfolio

# Legacy single-screen mode (used if multi_screen_mode: false)
# All widgets listed here will be displayed on one screen
widgets:
  - clock
  - weather

# Widget-specific settings
weather:
  # RECOMMENDED: Set your ZIP code for easier location management
  # The dashboard will geocode it to lat/long and display your city name
  zip_code: "10001"  # US ZIP code - set this to your location!
  latitude: 40.7128  # Auto-updated from ZIP code geocoding
  longitude: -74.0060  # Auto-updated from ZIP code geocoding
  location_name: null  # Auto-populated from geocoding (e.g., "New York")
  units: fahrenheit  # fahrenheit or celsius
  show_forecast_days: 3

portfolio:
  show_change: true  # Show percentage change
  symbols:
    # Stocks (free via yfinance)
    - AAPL
    - GOOGL
    - MSFT
    - TSLA
    # Crypto (free via CoinGecko)
    - BTC-USD
    - ETH-USD
  # Examples of other symbols you can add:
  # - AMZN
  # - NVDA
  # - META
  # - SPY
  # - SOL-USD
  # - DOGE-USD

network:
  show_bandwidth: true     # Show upload/download speeds and totals
  show_devices: false      # Show number of active connections (requires elevated permissions)
  interface: null          # null = auto-detect, or specify: "wlan0", "eth0", etc.
