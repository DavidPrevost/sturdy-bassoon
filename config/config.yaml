# E-ink Dashboard Configuration

# Display settings
display:
  width: 250
  height: 122
  rotation: 0  # 0, 90, 180, 270
  multi_screen_mode: true  # Enable multi-screen navigation (swipe between screens)

# Touch input settings
touch:
  enabled: true  # Waveshare 2.13" V4 has capacitive touch support
  swipe_threshold: 30  # Minimum pixels for swipe detection
  long_press_duration: 1.0  # Seconds for long press

# Update settings
refresh:
  interval_minutes: 5
  startup_full_refresh: true
  clock_update_seconds: 60  # Update clock every 60 seconds

# Multi-screen mode configuration
screens:
  # Quadrant home screen - tap each quadrant to see detail
  - name: home
    layout: quadrant
    widgets:
      - clock      # Upper left
      - weather    # Upper right
      - portfolio  # Lower left
      - news       # Lower right
    detail_screens:
      - clock_detail
      - weather_detail
      - portfolio_detail
      - news_detail

  # Detail screens (full screen views)
  - name: clock_detail
    widgets:
      - clock

  - name: weather_detail
    widgets:
      - weather

  - name: portfolio_detail
    widgets:
      - portfolio

  - name: news_detail
    widgets:
      - news

  - name: network
    widgets:
      - network

# Widget-specific settings
weather:
  zip_code: "01040"
  latitude: 42.1987971
  longitude: -72.6245512
  location_name: "01040"
  units: fahrenheit
  show_forecast_days: 3

portfolio:
  finnhub_api_key: "d4f094hr01qrcbruo3h0d4f094hr01qrcbruo3hg"
  show_change: true
  # Holdings with shares and cost basis (for portfolio summary)
  holdings:
    - symbol: AAPL
      shares: 10
      cost_basis: 150.00
    - symbol: NVDA
      shares: 5
      cost_basis: 450.00
    - symbol: CELH
      shares: 20
      cost_basis: 25.00
    - symbol: NET
      shares: 15
      cost_basis: 80.00
    - symbol: BTC-USD
      shares: 0.1
      cost_basis: 40000.00
    - symbol: ETH-USD
      shares: 1.0
      cost_basis: 2500.00
  # Legacy symbols list (for detail view)
  symbols:
    - AAPL
    - NVDA
    - CELH
    - NET
    - BTC-USD
    - ETH-USD

news:
  max_headlines: 5
  feeds:
    - url: "https://feeds.bbci.co.uk/news/technology/rss.xml"
      name: "BBC Tech"
    - url: "https://news.ycombinator.com/rss"
      name: "Hacker News"
    - url: "https://feeds.finance.yahoo.com/rss/2.0/headline"
      name: "Yahoo Finance"

network:
  show_bandwidth: true
  show_devices: false
  interface: null
