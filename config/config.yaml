# E-ink Dashboard Configuration

# Display settings
display:
  width: 250
  height: 122
  rotation: 0  # 0, 90, 180, 270
  multi_screen_mode: true  # Enable multi-screen navigation (swipe between screens)

# Touch input settings
touch:
  enabled: true  # Waveshare 2.13" V4 has capacitive touch support
  swipe_threshold: 30  # Minimum pixels for swipe detection
  long_press_duration: 1.0  # Seconds for long press

# Update settings
refresh:
  interval_minutes: 5
  startup_full_refresh: true

# Multi-screen mode configuration
# Each screen can contain one or more widgets
# Swipe left/right to navigate between screens
screens:
  - name: home
    widgets:
      - clock
      - weather
  - name: portfolio
    widgets:
      - portfolio
  - name: network
    widgets:
      - network

# Legacy single-screen mode (used if multi_screen_mode: false)
widgets:
  - clock
  - weather

# Widget-specific settings
weather:
  zip_code: "01040"
  latitude: 42.1987971
  longitude: -72.6245512
  location_name: "01040"
  units: fahrenheit
  show_forecast_days: 3

portfolio:
  finnhub_api_key: "d4f094hr01qrcbruo3h0d4f094hr01qrcbruo3hg"
  show_change: true
  symbols:
    # Stocks (via Finnhub - 60 calls/min free tier)
    - AAPL
    - NVDA
    - CELH
    - NET
    # Crypto (via CoinGecko - free, no key needed)
    - BTC-USD
    - ETH-USD

network:
  show_bandwidth: true
  show_devices: false
  interface: null
